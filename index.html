<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">

        <button type="search" ><img src="download.png" alt=""></button>
    </div>
    <div class="weather">
        <img src="clouds.png" class="w-img">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Bangalore</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
        
            <div class="col">
                <img src="wind.png" >
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind-Speed</p>
                </div>
            </div>
        </div>
    </div>
    
    </div>

    <footer>
        <p>© 2024 Created by Ishwar</p>
    </footer>
    
    <script src="script.js">
    //  https://api.openweathermap.org/data/2.5/weather?q={city%20name}&appid={API%20key}   
   
</script>








    
</body>
</html>
